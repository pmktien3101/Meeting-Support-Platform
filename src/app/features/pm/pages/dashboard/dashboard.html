<div class="pm-dashboard">
  <!-- Cards -->
  <div class="dashboard-overview">
    <div class="overview-card">
      <div class="overview-icon">📁</div>
      <div class="overview-content">
        <h3>Dự Án</h3>
        <p class="overview-number">6</p>
        <p class="overview-label">Đang thực hiện</p>
      </div>
    </div>

    <div class="overview-card">
      <div class="overview-icon">👥</div>
      <div class="overview-content">
        <h3>Nhân Viên</h3>
        <p class="overview-number">45</p>
        <p class="overview-label">Đang tham gia</p>
      </div>
    </div>

    <div class="overview-card">
      <div class="overview-icon">📅</div>
      <div class="overview-content">
        <h3>Cuộc Họp</h3>
        <p class="overview-number">14</p>
        <p class="overview-label">Trong tháng này</p>
      </div>
    </div>

    <div class="overview-card">
      <div class="overview-icon">✅</div>
      <div class="overview-content">
        <h3>Tasks</h3>
        <p class="overview-number">50</p>
        <p class="overview-label">Cần triển khai</p>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="dashboard-content">
    <div class="charts">
      <div class="chart">
        <h2>Dự Án Theo Tháng</h2>
        <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="'line'"></canvas>
      </div>

      <div class="chart">
        <h2>Nhân Viên Theo Phòng Ban</h2>
        <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="'bar'"></canvas>
      </div>

      <div class="chart">
        <h2>Tình Trạng Cuộc Họp</h2>
        <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="'pie'"></canvas>
      </div>

      <div class="chart">
        <h2>Các Task Cần Triển Khai</h2>
        <canvas baseChart [data]="doughnutChartData" [options]="doughnutChartOptions" [type]="'doughnut'"></canvas>
      </div>
    </div>
  </div>
</div>
