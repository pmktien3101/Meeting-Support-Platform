<div class="communication-page">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">Giao Tiếp & Phản Hồi</h1>
      <p class="page-subtitle">Trao đổi với team và đưa ra phản hồi sau cuộc họp</p>
    </div>
    <div class="header-actions">
      <button class="btn btn-outline" (click)="refreshMessages()">
        <span class="btn-icon">🔄</span>
        Làm Mới
      </button>
      <button class="btn btn-primary" (click)="startNewChat()">
        <span class="btn-icon">💬</span>
        Bắt Đầu Chat
      </button>
    </div>
  </div>

  <!-- Communication Grid -->
  <div class="communication-grid">
    <!-- Team Chat Section -->
    <div class="chat-section">
      <div class="section-header">
        <h2 class="section-title">Team Chat</h2>
        <div class="chat-actions">
          <button class="btn btn-sm btn-outline" (click)="viewChatHistory()">
            <span class="btn-icon">📚</span>
            Lịch Sử
          </button>
          <button class="btn btn-sm btn-outline" (click)="searchMessages()">
            <span class="btn-icon">🔍</span>
            Tìm Kiếm
          </button>
        </div>
      </div>
      
      <div class="chat-container">
        <div class="messages-list">
          <div *ngFor="let message of messages()" class="message-item" [class.own-message]="message.isOwn">
            <div class="message-avatar">
              <div class="avatar">{{ message.author.charAt(0) }}</div>
            </div>
            <div class="message-content">
              <div class="message-header">
                <span class="message-author">{{ message.author }}</span>
                <span class="message-time">{{ message.timestamp }}</span>
              </div>
              <div class="message-text">{{ message.content }}</div>
            </div>
          </div>
        </div>
        
        <div class="message-input">
          <div class="input-container">
            <input 
              type="text" 
              placeholder="Nhập tin nhắn..."
              [(ngModel)]="newMessage"
              (keyup.enter)="sendMessage()"
              class="message-input-field"
            >
            <button class="send-btn" (click)="sendMessage()">
              <span class="btn-icon">📤</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Meeting Feedback Section -->
    <div class="feedback-section">
      <div class="section-header">
        <h2 class="section-title">Phản Hồi Sau Cuộc Họp</h2>
        <button class="btn btn-sm btn-outline" (click)="viewAllFeedback()">
          <span class="btn-icon">📋</span>
          Xem Tất Cả
        </button>
      </div>
      
      <div class="feedback-form">
        <div class="form-group">
          <label class="form-label">Cuộc họp:</label>
          <select [(ngModel)]="feedback.meetingId" class="form-select" title="Cuộc họp">
            <option value="">Chọn cuộc họp</option>
            <option *ngFor="let meeting of recentMeetings()" [value]="meeting.id">
              {{ meeting.title }}
            </option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label">Đánh giá:</label>
          <div class="rating-stars">
            <span 
              *ngFor="let star of [1,2,3,4,5]" 
              class="star"
              [class.active]="star <= feedback.rating"
              (click)="setRating(star)"
            >
              ⭐
            </span>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Nhận xét:</label>
          <textarea 
            [(ngModel)]="feedback.comment"
            placeholder="Nhập nhận xét của bạn về cuộc họp..."
            class="form-textarea"
            rows="4"
          ></textarea>
        </div>
        
        <div class="form-group">
          <label class="form-label">Điểm tích cực:</label>
          <textarea 
            [(ngModel)]="feedback.positivePoints"
            placeholder="Những điểm tích cực của cuộc họp..."
            class="form-textarea"
            rows="3"
          ></textarea>
        </div>
        
        <div class="form-group">
          <label class="form-label">Điểm cần cải thiện:</label>
          <textarea 
            [(ngModel)]="feedback.improvementPoints"
            placeholder="Những điểm cần cải thiện..."
            class="form-textarea"
            rows="3"
          ></textarea>
        </div>
        
        <div class="form-actions">
          <button class="btn btn-primary" (click)="submitFeedback()">
            <span class="btn-icon">📝</span>
            Gửi Phản Hồi
          </button>
          <button class="btn btn-outline" (click)="clearFeedback()">
            <span class="btn-icon">🗑️</span>
            Xóa
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Actions Panel -->
  <div class="quick-actions-panel">
    <div class="panel-header">
      <h3>Thao Tác Nhanh</h3>
    </div>
    <div class="panel-content">
      <button class="quick-action-btn" (click)="viewTeamDirectory()">
        <span class="action-icon">👥</span>
        <span class="action-text">Danh Bạ Team</span>
      </button>
      <button class="quick-action-btn" (click)="viewMeetingNotes()">
        <span class="action-icon">📝</span>
        <span class="action-text">Ghi Chú Cuộc Họp</span>
      </button>
      <button class="quick-action-btn" (click)="viewNotifications()">
        <span class="action-icon">🔔</span>
        <span class="action-text">Thông Báo</span>
      </button>
      <button class="quick-action-btn" (click)="viewSharedFiles()">
        <span class="action-icon">📁</span>
        <span class="action-text">Tài Liệu Chia Sẻ</span>
      </button>
    </div>
  </div>
</div>
