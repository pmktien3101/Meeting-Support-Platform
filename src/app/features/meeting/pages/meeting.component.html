<main class="h-screen w-full" *ngIf="!isLoading && callId">
  <app-stream-theme>
    <app-meeting-setup
      *ngIf="!isSetupComplete"
      [callId]="callId"
      [onJoin]="markSetupComplete"
    ></app-meeting-setup>

    <app-meeting-room
      *ngIf="isSetupComplete"
      [callId]="callId"
    ></app-meeting-room>
  </app-stream-theme>
</main>

<div *ngIf="isLoading" class="text-center mt-10">
  Loading...
</div>
